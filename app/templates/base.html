<!-- base.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta property="og:title" content="Personal Portfolio">
    <meta property="og:description" content="My Personal Portfolio">
    <meta property="og:url" content="{{ url }}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Roboto:wght@100;300;400;500;700;900&display=swap" 
        rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;300;400;500;600;700;800;900&display=swap" 
        rel="stylesheet"> 

    <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" 
        rel="stylesheet">

    <link lang='sass' rel="stylesheet" href="{{ url_for('static', filename='styles/main.css') }}">
    <link rel='icon' href="{{ url_for('static', filename='img/favicon.ico') }}" type='image/x-icon' />

    <link rel="stylesheet" href="{{ url_for('static', filename='styles/markdown.css') }}">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/a489d226ee.js" crossorigin="anonymous"></script>
    <title>{% block title %}{% endblock title %}</title>
</head>

<body>
    <header class="nav-bar">
        <div class="nav-content">
            <a href="/">
                <div class="nav-logo">
                    <img src="{{ url_for('static', filename='img/logo.svg') }}" />
                </div>
            </a>
            <div class="nav-icon" onclick="toggleNav()">
                <i class="fas fa-bars" id="icon"></i>
            </div>
            <nav>
                <ul class="nav-menu" id="toggle-menu">
                    <li><a href="/">Home</a></li>
                    <li><a href="/#about">About</a></li>
                    <li><a href="/#work">Experience</a></li>
                    <li><a href="/#education">Education</a></li>
                    <li><a href="/#map">Map</a></li>
                    <li><a href="/hobbies">Hobbies</a></li>
                    <li><a href="/blog">Blog</a></li>
                    <li><a href="/timeline">Timeline</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    {% block content %}
    <!-- This block will be overridden by each individual page -->
    {% endblock content %}
    
    <!-- Nav menu script is shared by all pages -->
    <script src="{{ url_for('static', filename='scripts/navmenu.js') }}"></script>
</body>

</html>
